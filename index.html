<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor">
        <div class="palette">
            <div class="color-cell red selected"></div>
            <div class="color-cell blue"></div>
            <div class="color-cell green"></div>
           
            <div class="tool-cell eraser">
                <img src="https://cdn-icons-png.flaticon.com/512/1076/1076334.png"/>
            </div>
            <div class="tool-cell fill">
                <img src="https://s1.iconbird.com/ico/2013/6/364/w256h2561372348486painbucket256.png"/>
            </div>
            <div class="tool-cell save">
                <img src="https://i.ibb.co/F4913gDB/4856668.png"/>
            </div>
    </div>
    <div class="field"></div>
    </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" integrity="sha512-LfB+BcvR3zBt7ebVskhSWiSbEUiG3p5EcCprkieldsKhBeR6wpnLi0VpWC2GNgVGWP2n/skO8Bx2oKNjUhXCkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
